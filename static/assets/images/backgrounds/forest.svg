    <circle cx="350" cy="355" r="30"/>
    <circle cx="400" cy="375" r="35"/>
    <circle cx="500" cy="380" r="40"/>
    <circle cx="550" cy="360" r="30"/>
    <circle cx="600" cy="370" r="35"/>
    <circle cx="700" cy="380" r="40"/>
